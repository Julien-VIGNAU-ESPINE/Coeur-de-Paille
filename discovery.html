<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découverte - Cœur de Paille</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container page-discovery">
        <header class="top-bar">
            <h1>Découverte</h1>
            <div class="filters-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="21" x2="4" y2="14"></line>
                    <line x1="4" y1="10" x2="4" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12" y2="3"></line>
                    <line x1="20" y1="21" x2="20" y2="16"></line>
                    <line x1="20" y1="12" x2="20" y2="3"></line>
                    <line x1="1" y1="14" x2="7" y2="14"></line>
                    <line x1="9" y1="8" x2="15" y2="8"></line>
                    <line x1="17" y1="16" x2="23" y2="16"></line>
                </svg>
            </div>
        </header>

        <div class="card-stack-container" id="cardContainer">
            <!-- Cards will be injected here by JS -->
            <div class="loading-state">
                <p>Chargement des profils...</p>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn-round btn-pass" id="btnPass">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <button class="btn-round btn-super">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                    <polygon
                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                    </polygon>
                </svg>
            </button>
            <button class="btn-round btn-like" id="btnLike">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                    <path
                        d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Filter Modal -->
    <div id="filterModal" class="modal-overlay" style="display: none;">
        <div class="modal-content animate-fade-in">
            <header class="modal-header">
                <h2>Filtres</h2>
                <span class="close-modal" id="closeFilter">&times;</span>
            </header>

            <div class="filter-group">
                <label>Je veux voir :</label>
                <select id="filterGender">
                    <option value="all">Tout le monde</option>
                    <option value="female">Femmes</option>
                    <option value="male">Hommes</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Statut :</label>
                <select id="filterRole">
                    <option value="all">Peu importe</option>
                    <option value="farmer">Agriculteurs seulement</option>
                    <option value="civilian">Citadins seulement</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Localisation (ex: Normandie)</label>
                <input type="text" id="filterLocation" placeholder="Laisser vide pour tout...">
            </div>

            <button class="btn btn-primary" id="applyFilters">Appliquer</button>
        </div>
    </div>
    </div>

    <nav class="nav-bar">
        <a href="discovery.html" class="nav-item active">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>
        <a href="messages.html" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                </path>
            </svg>
        </a>
        <a href="profile.html" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </a>
    </nav>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/services/firebase-config.js"></script>

    <script src="js/services/mock-data.js"></script>
    <script src="js/services/api.js"></script>
    <script src="js/discovery.js"></script>
</body>

</html>
